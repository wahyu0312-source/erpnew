<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>東京精密発條株式会社システム</title>
  <link rel="icon" href="assets/tsh.png">
  <link rel="stylesheet" href="style.css">

  <!-- React (tanpa build) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Libs -->

  <script defer src="app.js" type="text/babel"></script>
</head>
<body>
  <nav class="nav">
    <div class="nav-left">

      <span class="brand">東京精密発條株式会社システム</span>
    </div>
    <div class="nav-right">
      <a href="#/dash"   class="btn pill">ダッシュボード</a>
      <a href="#/ship"   class="btn pill ghost">出荷予定</a>
      <a href="#/tickets" class="btn pill ghost">生産現品票</a>
      <a href="#/stock"  class="btn pill ghost">在庫</a>
      <a href="#/finished" class="btn pill ghost">完成品一覧</a>

    </div>
  </nav>

  <main id="root" class="container"></main>
